    function toggleCollaborationFields() {
      var mode = document.getElementById("collaborationMode").value;
      var inPersonFields = document.getElementById("inPersonFields");
      var onlineFields = document.getElementById("onlineFields");

      if (mode === "inPerson") {
        inPersonFields.style.display = "block";
        onlineFields.style.display = "none";
      } else if (mode === "online") {
        inPersonFields.style.display = "none";
        onlineFields.style.display = "block";
